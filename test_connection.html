<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                // Test 1: Direct backend call
                console.log('Testing direct backend call...');
                const directResponse = await fetch('http://localhost:8000/health');
                const directResult = await directResponse.json();
                
                resultDiv.innerHTML += `<p>✅ Direct Backend Call: ${directResponse.status}</p>`;
                resultDiv.innerHTML += `<pre>${JSON.stringify(directResult, null, 2)}</pre>`;
                
                // Test 2: Proxy call (through frontend)
                console.log('Testing proxy call...');
                const proxyResponse = await fetch('/api/health');  // This should proxy to backend
                
                if (proxyResponse.ok) {
                    const proxyResult = await proxyResponse.json();
                    resultDiv.innerHTML += `<p>✅ Proxy Call: ${proxyResponse.status}</p>`;
                    resultDiv.innerHTML += `<pre>${JSON.stringify(proxyResult, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML += `<p>❌ Proxy Call Failed: ${proxyResponse.status}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML += `<p>❌ Error: ${error.message}</p>`;
                console.error('Connection test error:', error);
            }
        }
    </script>
</body>
</html>
